<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Password Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="site-title">
        <h2>Lovish Malhotra</h2>
      </div>
      <img
        id="image-title"
        src="https://neal.fun/password-game/title.svg"
        alt="Title"
      />
      <div class="password-wrapper">
        <div class="password-box">
          <div class="password-label">Please choose a password</div>
          <div class="password-input">
            <input type="text" class="input-text" onkeyup="handleInput()" />
            <span class="password-length">0</span>
          </div>
        </div>
        <div class = "container" id = "container" >
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
